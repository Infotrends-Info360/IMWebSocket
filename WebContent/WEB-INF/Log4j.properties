log4j.rootLogger=debug


# consoleLog is set to be a ConsoleAppender
log4j.appender.consoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.consoleLog.layout=org.apache.log4j.PatternLayout
#log4j.appender.consoleLog.layout.ConversionPattern=[%d{yy/MM/dd HH:mm:ss}][%p][%C-%L] %m%n
log4j.appender.consoleLog.layout.ConversionPattern=%-60m - [%p][%C-%L]%n
log4j.category.consoleLogger=DEBUG, consoleLog
log4j.additivity.consoleLogger=false
# example: static final Logger consoleLogger = Logger.getLogger("consoleLogger");

# fileLog is set to be a file
log4j.appender.fileLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern=%-60m - [%d{yy/MM/dd HH:mm:ss}][%p][%C-%L]%n
log4j.appender.fileLog.File=./log/Log4j.log
log4j.category.fileLogger=DEBUG, fileLog
log4j.additivity.fileLogger=false

# File will be stored in /(project)/log/Log4j.log
